name: Docker Compose

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Pull latest base images
        run: |
          docker pull mcr.microsoft.com/mssql/server:2022-latest

      - name: Build the Docker images
        run: docker-compose build

      - name: Log into Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag and Push Docker images
        run: |
          docker tag mcr.microsoft.com/mssql/server:2022-latest ${{ secrets.DOCKER_USERNAME }}/productsmanagemenet-mssql:1.0
          docker tag docker-productsmanagement-poductsmanagement:latest ${{ secrets.DOCKER_USERNAME }}/productsmanagement:1.0
          docker push ${{ secrets.DOCKER_USERNAME }}/productsmanagement-mssql:1.0
          docker push ${{ secrets.DOCKER_USERNAME }}/productsmanagement:1.0

      - name: Deploy with docker-compose
        run: docker-compose up -d
